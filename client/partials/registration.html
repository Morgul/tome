<!-- If registration is not allowed -->
<div ng-if="!allowed" class="text-center container">
    <h3>Registration is currently disabled</h3>
    <p>Please contact the administrator for more information.</p>
</div>

<!-- If registration is allowed -->
<div ng-if="allowed" class="container">

    <div ng-hide="registerSucceeded">
        <h2>Register User</h2>
        <div class="media">
            <a class="pull-left" href="#">
                <img class="media-object img-thumbnail navbar-right profile-image" gravatar-src="user.email" gravatar-size="200" title="{{ user.display || user.email }}">
            </a>
            <div class="media-body">
                <form role="form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <label for="displayName">Display name</label>
                        <input type="text" class="form-control" id="displayName" placeholder="Enter a display name, or leave blank" ng-model="user.display">
                    </div>
                    <div class="form-group">
                        <label for="human">{{ human.question }}</label>
                        <input type="text" class="form-control" id="human" placeholder="Enter the answer to the question" ng-model="user.answer">
                        <p ng-if="human.hint" class="help-block">Hint: {{ human.hint }}</p>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="register()"><i class="fa fa-user"></i> Create User</button>
                </form>
            </div>
        </div>
    </div>
    <div ng-show="registerSucceeded">
        <br/>
        <div class="alert alert-success" role="alert">Registration successful. You may now sign in.</div>
        <button class="btn btn-primary" ng-click="login()"><i class="icon-persona"></i> Sign in</button>
    </div>
</div>
