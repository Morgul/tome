<div class="container">
    <h1>Revision Diff:</h1>
    <h4>
        <code title="{{ rev1.commit.message }}">{{ rev1.id }}</code> <i class="fa fa-long-arrow-right"></i> <code title="{{ rev1.commit.message }}">{{ rev2.id }}</code>
        <button class="btn btn-default btn-xs" title="Swap Revisions" ng-click="swap()"><i class="fa fa-exchange"></i></button>
    </h4>
    <hr>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <p class="form-control-static">"{{ rev1.title }}" <i class="fa fa-long-arrow-right"></i> "{{ rev2.title }}"</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tags:</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <span class="label label-default" ng-repeat="tag in rev1.tags track by $index" style="margin-right: 5px">#{{ tag }}</span>
                    <i class="fa fa-long-arrow-right"></i>
                    <span class="label label-default" ng-repeat="tag in rev2.tags track by $index" style="margin-right: 5px">#{{ tag }}</span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Body:</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <pre class="diff"><code><div class="line" ng-class="{ 'bg-danger': line.removed, 'bg-success': line.added }" ng-repeat="line in diff">{{ line.value }}</div></code></pre>
                </p>
            </div>
        </div>
    </form>
</div>
