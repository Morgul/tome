<div ng-if="!tags" class="container">
    <h3 class="text-center">The tags are currently loading.</h3>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only">Progress Unknown</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-if="tags" ng-repeat="(tag, docs) in tags" class="container">
    <h2 ng-hide="singleTag"><a href="/tags/{{ tag }}">#{{ tag }}</a></h2>
    <h2 ng-show="singleTag">#{{ tag }}</h2>
    <ul class="doc-list">
        <li ng-repeat="doc in docs">
            <a href="/wiki{{ doc.url }}"><span class="doc-title">{{ doc.title || doc.url }}</span></a> (<small><code>'/wiki/{{ doc.url }}'</code></small>)<br/>
            <span class="label label-default" ng-repeat="tag in doc.tags track by $index" style="margin-right: 5px">#{{ tag }}</span>
        </li>
    </ul>
</div>
